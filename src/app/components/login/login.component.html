<form
  class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mx-auto"
  [formGroup]="loginForm"
  (ngSubmit)="handleLogin()"
>
  <div class="text-center mb-6">
    <div class="h-16 w-16 mx-auto bg-blue-100 rounded-full flex items-center justify-center">
    </div>
    <h2 class="text-2xl font-bold text-gray-800">Welcome Back!</h2>
    <p class="text-sm text-gray-500 mt-2">
      Sign in to continue your journey with us.
    </p>
  </div>
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
      Email
    </label>
    <div class="relative">
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        class="w-full px-10 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        formControlName="email"
      />
      <svg
        class="w-5 h-5 absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 12H8m0 0l4-4m-4 4l4 4"
        />
      </svg>
    </div>
    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      class="text-red-500 text-xs mt-1"
    >
      Please enter a valid email address.
    </div>
  </div>
  <div class="mb-6">
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
      Password
    </label>
    <div class="relative">
      <input
        id="password"
        type="password"
        placeholder="Enter your password"
        class="w-full px-10 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        formControlName="password"
      />
      <svg
        class="w-5 h-5 absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 12H8m0 0l4-4m-4 4l4 4"
        />
      </svg>
    </div>
    <div
      *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      class="text-red-500 text-xs mt-1"
    >
      Password must be at least 6 characters long.
    </div>
  </div>


  <div>
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 disabled:bg-gray-400"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </div>

  
</form>
